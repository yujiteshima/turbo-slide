<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Turbo Slide Demo</title>
  <script type="module" src="https://unpkg.com/@hotwired/turbo@8.0.4/dist/turbo.es2017-umd.js"></script>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/tailwind.css">
</head>
<body>
  <div class="top-bar">
    <div>Hotwire LT Demo</div>
    <div class="top-bar-right">
      <div class="progress-indicators">
        <div class="progress-item">
          <div class="progress-label">Slide</div>
          <div class="progress-bar-container">
            <div class="progress-bar" id="slide-progress"></div>
          </div>
          <div class="progress-text" id="slide-text">1/23</div>
        </div>
        <div class="progress-item">
          <div class="progress-label">Time</div>
          <div class="progress-bar-container">
            <div class="progress-bar timer-progress" id="timer-progress"></div>
          </div>
          <div class="progress-text timer" id="timer">10:00</div>
        </div>
      </div>
      <button class="fullscreen-btn" id="fullscreen-btn" title="フルスクリーン">⛶</button>
    </div>
  </div>

  <turbo-frame id="slide-content">
    {{SLIDE_CONTENT}}
    <div class="nav" style="display: none;">
      {{NAV_BUTTONS}}
    </div>
  </turbo-frame>

  <script src="/script.js"></script>
</body>
</html>
